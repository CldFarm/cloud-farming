name: Database change CI

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  test_migrate_db:
    name: Test Migrate DB
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repo
        uses: actions/checkout@main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.AWS_ASSUME_ROLE}}
          aws-region: "eu-west-1"
          role-session-name: GitHub_to_AWS_via_FederatedOIDC

      - name: Get DB credentials
        uses: aws-actions/aws-secretsmanager-get-secrets@v1
        with:
          secret-ids: |
            DB_DETAILS, rds*
          parse-json-secrets: true

      - name: Fetch AWS RDS endpoint
        run: |
          echo "DB_ENDPOINT=$(aws rds describe-db-instances --db-instance-identifier beanfarmdb --query 'DBInstances[0].Endpoint.Address' --output text)" >> $GITHUB_ENV
    
      - name: Perform migration test
        uses: liquibase-github-actions/validate@v4.26.0
        with:
          changelogFile: "./apps/db/root-changelog.yaml"
          url: "jdbc:postgresql://${{env.DB_ENDPOINT}}:5432/beanfarmdb"
          password: "${{env.DB_DETAILS_PASSWORD}}"
          username: "${{env.DB_DETAILS_USERNAME}}"